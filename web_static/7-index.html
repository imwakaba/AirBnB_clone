<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3>States</h3>
	  <h4>Alaska, California, ...</h4>
	  <div class="popover">
	    <h2>Alabama</h2>
	    <ul>
	      <li>Birmingham</li>
	      <li>Montgomery</li>
	    </ul>
	    <h2>Alaska</h2>
	    <ul>
	      <li>Anchorage</li>
	      <li>Fairbanks</li>
	    </ul>
	  </div>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>Kitchen, parking, ...</h4>
	  <div class="popover">
	    <ul>
	      <li>Kitchen</li>
	      <li>Internet</li>
	      <li>AC</li>
	      <li>Heating</li>
	    </ul>
	  </div>
	</div>
	<button>Search</button>
      </section>
      <section class="places">
	<h1>Places</h1>
	<article>
	  <h2>My House</h2>
	</article>
	<article>
	  <h2>Guest room</h2>
	</article>
	<article>
	  <h2>Cardboard box</h2>
	</article>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
